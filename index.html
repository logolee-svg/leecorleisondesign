<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame">
    <nav class="top-nav">
      <img class="lcd-logo" src="./images/lcdlogo.svg" alt="Lee Corleison Design Logo" />
      <div class="lcd-typography">Lee Corleison<br>Design</div>
      <div class="lcd-nav-right">Visual Identity <br> Design & Consulting</div>
    </nav>
    <div class="main-black-container">
      <div class="counter-system">
        <div class="counter-track"></div>
        <div class="slideshow-counter"></div>
      </div>
      <img class="slideshow-svg" src="./images/1.svg" alt="Slideshow" />
    </div>
    <nav class="bottom-nav">
      <div class="footer-left">
        Scroll or drag to see some logos
      </div>
      <div class="footer-right">
        <button class="contact-btn">Contact me</button>
      </div>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
